        <div id="mode-data-container">
          <div id="initial-data-column" class="column">
            <p class="column-title">Početne vrijednosti</p>
            <div class="column-row">
              <label for="sku-input">SKU</label>
              <input type="number" name="sku-input" id="sku-input" />
            </div>
            <div class="column-row">
              <label for="id-input">ID</label>
              <input type="number" name="id-input" id="id-input" />
            </div>
            <div class="column-row">
              <label for="kat-br-input">Kataloški broj</label>
              <input type="text" name="kat-br-input" id="kat-br-input" />
            </div>
          </div>

          <div id="default-data-column" class="column">
            <p class="column-title">Default vrijednosti</p>
            <div class="column-row">
              <label for="naslov-input">Naslov</label>
              <input type="text" name="naslov-input" id="naslov-input" />
            </div>
            <div class="column-row">
              <label for="cijena-input">Cijena</label>
              <input type="text" name="cijena-input" id="cijena-input" />
            </div>
            <div class="column-row">
              <label for="kategorija-input">Kategorija</label>
              <input type="text" name="kategorija-input" id="kategorija-input" />
            </div>
            <div class="column-row">
              <label for="opis-input">Opis</label>
              <textarea name="opis-input" id="opis-input" spellcheck="false"></textarea>
            </div>
          </div>
        </div>

        <label id="mode-submit-button">
          Uvoz
          <input
            type="file"
            id="import-images-button"
            style="position: fixed; top: -100%"
            multiple
          />
        </label>
      </div>
    </div>
  </body>
