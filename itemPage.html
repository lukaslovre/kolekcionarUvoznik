<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/itemPageStyle.css" />
    <script src="scripts/itemPageScript.js" defer></script>
    <title>Kolekcionar Uvoznik</title>
  </head>
  <body>
    <div id="width-container">
      <header>
        <h1>Kolekcionar uvoznik</h1>
        <img src="images/history.svg" alt="history icon" id="showHistoryButton" />
      </header>

      <button id="saveAsButton">Spremi kao CSV</button>

      <div id="navigation">
        <img src="images/leftThreeArrows.svg" id="navigationLeftButton" alt="moveLeft" />
        <p id="navigationItemNumber">0 od 0</p>
        <img
          src="images/rightThreeArrows.svg"
          id="navigationRightButton"
          alt="moveRight"
        />
      </div>

      <div id="cardsContainer">
        <!-- Card 1 -->
        <div class="card selectedCard" id="card1">
          <img src="" alt="slika2" class="slikaProizvoda" />
          <div class="cardTextFields">
            <div class="threeIDsInputsContainer">
              <div>
                <p class="secondaryInputLabel">SKU</p>
                <input type="text" class="skuInput" />
              </div>
              <div>
                <p class="secondaryInputLabel">ID</p>
                <input type="text" class="idInput" />
              </div>
              <div>
                <p class="secondaryInputLabel">Katal. br.</p>
                <input type="text" class="kataloskiBrojInput" />
              </div>
            </div>
            <div class="kategorijaContainer">
              <p class="inputQuickAccessNumber">3</p>
              <input type="text" class="kategorijaInput" placeholder="Kategorije" />
              <img src="images/dropdownArrow.svg" alt="dropDown" />
            </div>
            <div>
              <p class="inputQuickAccessNumber">1</p>
              <input type="text" class="naslovInput" placeholder="Naslov" />
            </div>
            <div>
              <p class="inputQuickAccessNumber">2</p>
              <input type="text" class="cijenaInput" placeholder="0.00 €" />
            </div>

            <div>
              <p class="inputQuickAccessNumber">4</p>
              <textarea class="opisInput" placeholder="Opis"></textarea>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="card" id="card2">
          <img src="" alt="slika2" class="slikaProizvoda" />
          <div class="cardTextFields">
            <div class="threeIDsInputsContainer">
              <div>
                <p class="secondaryInputLabel">SKU</p>
                <input type="text" class="skuInput" />
              </div>
              <div>
                <p class="secondaryInputLabel">ID</p>
                <input type="text" class="idInput" />
              </div>
              <div>
                <p class="secondaryInputLabel">Katal. br.</p>
                <input type="text" class="kataloskiBrojInput" />
              </div>
            </div>
            <div class="kategorijaContainer">
              <p class="inputQuickAccessNumber">3</p>
              <input type="text" class="kategorijaInput" placeholder="Kategorije" />
              <img src="images/dropdownArrow.svg" alt="dropDown" />
            </div>
            <div>
              <p class="inputQuickAccessNumber">1</p>
              <input type="text" class="naslovInput" placeholder="Naslov" />
            </div>
            <div>
              <p class="inputQuickAccessNumber">2</p>
              <input type="text" class="cijenaInput" placeholder="0.00 €" />
            </div>
            <div>
              <p class="inputQuickAccessNumber">4</p>
              <textarea class="opisInput" placeholder="Opis"></textarea>
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="card" id="card3">
          <img src="" alt="slika2" class="slikaProizvoda" />
          <div class="cardTextFields">
            <div class="threeIDsInputsContainer">
              <div>
                <p class="secondaryInputLabel">SKU</p>
                <input type="text" class="skuInput" />
              </div>
              <div>
                <p class="secondaryInputLabel">ID</p>
                <input type="text" class="idInput" />
              </div>
              <div>
                <p class="secondaryInputLabel">Katal. br.</p>
                <input type="text" class="kataloskiBrojInput" />
              </div>
            </div>
            <div class="kategorijaContainer">
              <p class="inputQuickAccessNumber">3</p>
              <input type="text" class="kategorijaInput" placeholder="Kategorije" />
              <img src="images/dropdownArrow.svg" alt="dropDown" />
            </div>
            <div>
              <p class="inputQuickAccessNumber">1</p>
              <input type="text" class="naslovInput" placeholder="Naslov" />
            </div>
            <div>
              <p class="inputQuickAccessNumber">2</p>
              <input type="text" class="cijenaInput" placeholder="0.00 €" />
            </div>
            <div>
              <p class="inputQuickAccessNumber">4</p>
              <textarea class="opisInput" placeholder="Opis"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
