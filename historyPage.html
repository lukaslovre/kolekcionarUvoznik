<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/historyPageStyle.css" />
    <script src="scripts/historyPageScript.js" defer></script>
    <title>Kolekcionar Uvoznik</title>
  </head>
  <body>
    <div id="width-container">
      <header>
        <h1>Kolekcionar uvoznik</h1>
        <img src="images/history.svg" alt="history icon" id="showHistoryButton" />
      </header>

      <div id="currentImportContainer">
        <p class="importContainerTitle">Trenutni uvoz</p>
        <div class="importItem">
          <div class="itemData"></div>
          <div class="icons">
            <img src="images/edit.svg" alt="edit icon" id="editCurrentImportButton" />
            <img src="images/save.svg" alt="save icon" id="saveCurrentImportButton" />
          </div>
        </div>
      </div>

      <div id="savedImportsContainer">
        <p class="importContainerTitle">Spremljeni uvozi</p>
        <template id="importItemTemplate">
          <div class="importItem">
            <div class="itemData"></div>
            <div class="icons">
              <img src="images/edit.svg" alt="edit icon" class="editButton" />
              <img src="images/trash.svg" alt="trash icon" class="deleteButton" />
            </div>
          </div>
        </template>
      </div>
    </div>
  </body>
</html>
